<!doctype html>

<html lang="{{ lang:code }}">

<head>
	{{ theme:partial name="metadata" }}
</head>

<body class="{{ url:segments segment="1" default="home" }}">

	<header>
		{{ theme:partial name="navigation" }}
		{{ theme:partial name="header" }}
	</header>

<section>

    <div class="uk-container uk-container-center">
        <div class="uk-grid">
            <div class="uk-width-1-1">

                <h1>Search</h1>

                {{ search:form class="uk-form uk-form-stacked search-form" }}

                <div class="uk-form-row">
                    <div class="uk-form-controls">
                        <input name="q" placeholder="Search terms..." class="uk-width-1-1">
                    </div>
                </div>

                <div class="uk-form-row">
                    <div class="uk-form-controls">
                        <input type="submit" name="submit" value="Go" class="uk-button">
                    </div>
                </div>

                {{ /search:form }}

            </div>

        </div>
    </div>

</section>
		
	<footer>
		{{ theme:partial name="footer" }}
	</footer>
	
</body>
</html>
